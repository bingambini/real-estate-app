<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Premium v1.7</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcff; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Splash Screen */
        #splash-screen { position: fixed; inset: 0; z-index: 1000; background: #fff; display: flex; justify-content: center; align-items: center; transition: 0.6s ease; }
        .hidden-splash { opacity: 0; visibility: hidden; }

        /* Full Screen Details */
        .details-page { position: fixed; inset: 0; background: white; z-index: 500; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .details-page.active { transform: translateY(0); }
        
        #main-content { opacity: 0; transition: 0.5s ease; }
        .nav-icon { font-size: 1.2rem; color: #64748b; transition: 0.3s; }
        .nav-icon.active { color: #fff; }
    </style>
</head>
<body class="pb-28">

    <div id="splash-screen">
        <img src="https://github.com/bingambini/real-estate-app/blob/main/splash.jpg?raw=true" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/800x600?text=Real+Estate+App'">
    </div>

    <div id="main-content">
        <header class="pt-6 px-6 pb-2 flex justify-between items-center">
            <div>
                <p class="text-sm text-gray-400 font-medium">მოგესალმებით</p>
                <h1 class="text-2xl font-extrabold text-slate-900 leading-tight">რას ეძებთ დღეს?</h1>
            </div>
            <button class="bg-white shadow-lg p-3.5 rounded-2xl text-slate-400 active:scale-90 transition-transform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>

        <section class="px-6 grid grid-cols-2 gap-3 mt-4 mb-8">
            <div class="bg-white p-3 rounded-[20px] shadow-sm border border-slate-50 flex items-center gap-3 active:bg-slate-50 transition-colors">
                <div class="w-10 h-10 bg-blue-50 text-blue-500 rounded-xl flex items-center justify-center"><i class="fa-solid fa-building"></i></div>
                <span class="font-bold text-slate-700 text-xs">ბინები</span>
            </div>
            <div class="bg-white p-3 rounded-[20px] shadow-sm border border-slate-50 flex items-center gap-3 active:bg-slate-50 transition-colors">
                <div class="w-10 h-10 bg-pink-50 text-pink-500 rounded-xl flex items-center justify-center"><i class="fa-solid fa-house"></i></div>
                <span class="font-bold text-slate-700 text-xs">სახლები</span>
            </div>
            <div class="bg-white p-3 rounded-[20px] shadow-sm border border-slate-50 flex items-center gap-3 active:bg-slate-50 transition-colors">
                <div class="w-10 h-10 bg-purple-50 text-purple-500 rounded-xl flex items-center justify-center"><i class="fa-solid fa-tree-city"></i></div>
                <span class="font-bold text-slate-700 text-xs">აგარაკები</span>
            </div>
            <div class="bg-white p-3 rounded-[20px] shadow-sm border border-slate-50 flex items-center gap-3 active:bg-slate-50 transition-colors">
                <div class="w-10 h-10 bg-emerald-50 text-emerald-500 rounded-xl flex items-center justify-center"><i class="fa-solid fa-map-location-dot"></i></div>
                <span class="font-bold text-slate-700 text-xs">ნაკვეთები</span>
            </div>
        </section>

        <section class="pl-6">
            <div class="flex justify-between items-center pr-6 mb-4">
                <h3 class="text-xl font-bold text-slate-800">პოპულარული</h3>
                <button class="text-blue-600 font-bold text-xs">ყველა <i class="fa-solid fa-chevron-right text-[8px] ml-1"></i></button>
            </div>
            <div id="trending-container" class="flex gap-5 overflow-x-auto no-scrollbar pr-6 pb-6">
                </div>
        </section>
    </div>

    <div id="details-page" class="details-page overflow-y-auto no-scrollbar">
        <div class="relative h-[45vh]">
            <img id="det-img" src="" class="w-full h-full object-cover rounded-b-[40px]">
            <button onclick="closeDetails()" class="absolute top-6 left-6 bg-white/90 p-3 rounded-full shadow-lg"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
        <div class="p-8">
            <h1 id="det-title" class="text-2xl font-extrabold text-slate-900 mb-1">...</h1>
            <p id="det-loc" class="text-gray-400 font-medium mb-6 text-sm italic">...</p>
            
            <div class="flex justify-between items-center mb-8 bg-slate-50 p-4 rounded-3xl">
                <div>
                    <p class="text-xs text-slate-400 font-bold uppercase tracking-wider">ფასი</p>
                    <div id="det-price" class="text-2xl font-black text-blue-600">0</div>
                </div>
                <button class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold shadow-lg">დაჯავშნა</button>
            </div>

            <div class="grid grid-cols-4 gap-4 text-center">
                <div class="bg-slate-50 p-3 rounded-2xl"><i class="fa-solid fa-expand text-blue-400 block mb-1"></i><span id="det-sqm" class="text-[11px] font-bold">0 მ²</span></div>
                <div class="bg-slate-50 p-3 rounded-2xl"><i class="fa-solid fa-bed text-pink-400 block mb-1"></i><span id="det-bed" class="text-[11px] font-bold">0</span></div>
                <div class="bg-slate-50 p-3 rounded-2xl"><i class="fa-solid fa-layer-group text-purple-400 block mb-1"></i><span id="det-floor" class="text-[11px] font-bold">0/0</span></div>
                <div class="bg-slate-50 p-3 rounded-2xl"><i class="fa-solid fa-couch text-emerald-400 block mb-1"></i><span class="text-[11px] font-bold">კი</span></div>
            </div>
        </div>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-[#0f172a] p-6 flex justify-around items-center rounded-t-[35px] shadow-2xl z-[400]">
        <i class="fa-solid fa-house nav-icon active"></i>
        <i class="fa-solid fa-location-dot nav-icon"></i>
        <i class="fa-solid fa-bell nav-icon"></i>
        <i class="fa-solid fa-heart nav-icon"></i>
    </nav>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzSd_BSR6LFajeu2aeLVOX0n5k1nwE5QftVE58zGQ2Yu-Lj_7m729L9_g4sLHownuBpwg/exec";
        const tg = window.Telegram.WebApp;
        tg.expand();

        function showApp() {
            document.getElementById('splash-screen').classList.add('hidden-splash');
            document.getElementById('main-content').style.opacity = '1';
        }

        async function init() {
            setTimeout(showApp, 4500); // Safety timeout
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                renderHome(data.listings);
                setTimeout(showApp, 500);
            } catch (e) { showApp(); }
        }

        function renderHome(items) {
            const container = document.getElementById('trending-container');
            container.innerHTML = '';
            
            items.forEach(item => {
                const img = (item.Photos && item.Photos.length > 0) ? item.Photos[0] : 'https://placehold.co/500x400?text=Property';
                const card = document.createElement('div');
                card.className = "bg-white p-3.5 min-w-[260px] rounded-[35px] shadow-sm border border-slate-50 flex-shrink-0 cursor-pointer active:scale-95 transition-all";
                card.onclick = () => {
                    document.getElementById('det-img').src = img;
                    document.getElementById('det-title').innerText = item.Street || "განცხადება";
                    document.getElementById('det-loc').innerText = (item.District || "") + ", " + (item.City || "");
                    document.getElementById('det-price').innerText = `${item.TotalPrice} ${item.Currency}`;
                    document.getElementById('det-bed').innerText = item.Rooms || 0;
                    document.getElementById('det-sqm').innerText = (item.TotalArea || 0) + ' მ²';
                    document.getElementById('det-floor').innerText = `${item.Floor}/${item.TotalFloors}`;
                    document.getElementById('details-page').classList.add('active');
                    document.getElementById('bottom-nav').style.display = 'none';
                };
                card.innerHTML = `
                    <div class="relative">
                        <img src="${img}" class="w-full h-48 object-cover rounded-[28px] mb-4">
                        <div class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm px-3 py-1 rounded-full text-[10px] font-black text-slate-800 shadow-sm">${item.TotalPrice} ${item.Currency}</div>
                    </div>
                    <h4 class="text-base font-extrabold text-slate-800 px-1 truncate">${item.Street || 'ქონება'}</h4>
                    <div class="flex justify-between items-center px-1 mt-1">
                        <span class="text-xs text-slate-400 font-semibold italic">${item.District}</span>
                        <div class="text-[10px] bg-yellow-50 text-yellow-600 px-2 py-0.5 rounded-lg font-bold"><i class="fa-solid fa-star mr-1"></i>4.9</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function closeDetails() {
            document.getElementById('details-page').classList.remove('active');
            setTimeout(() => document.getElementById('bottom-nav').style.display = 'flex', 300);
        }

        init();
    </script>
</body>
</html>

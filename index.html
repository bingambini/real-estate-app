<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcff; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #splash-screen { position: fixed; inset: 0; z-index: 1000; background: #fff; display: flex; justify-content: center; align-items: center; transition: 0.6s ease; }
        .hidden-splash { opacity: 0; visibility: hidden; }
        #main-content { opacity: 0; transition: 0.5s ease; }

        /* შენი ორიგინალური დეტალების გვერდის სტილი */
        .details-page { position: fixed; inset: 0; background: white; z-index: 500; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .details-page.active { transform: translateY(0); }

        .slider-container { position: relative; height: 40vh; width: 100%; overflow: hidden; }
        .slider-wrapper { display: flex; height: 100%; transition: transform 0.4s ease-out; }
        .slide { min-width: 100%; height: 100%; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }
        
        .info-badge { position: absolute; top: 20px; right: 20px; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(8px); color: white; padding: 6px 14px; border-radius: 12px; font-size: 11px; font-weight: 800; z-index: 30; display: flex; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }

        .slider-dots { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; z-index: 10; }
        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.4); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #fff; width: 18px; border-radius: 10px; }

        .tab-btn { position: relative; padding-bottom: 6px; font-weight: 800; color: #cbd5e1; cursor: pointer; font-size: 14px; white-space: nowrap; }
        .tab-btn.active { color: #1e40af; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 25px; height: 3px; background: #1e40af; border-radius: 10px; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .read-more-btn { color: #2563eb; font-weight: 800; font-size: 13px; cursor: pointer; display: inline; margin-left: 4px; }
        .contact-card { background: #f8fafc; border: 1px solid #f1f5f9; border-radius: 30px; padding: 25px; text-align: center; }
    </style>
</head>
<body class="pb-10">

    <div id="splash-screen"><img src="https://github.com/bingambini/real-estate-app/blob/main/splash.jpg?raw=true" class="w-full h-full object-cover"></div>

    <div id="main-content">
        <header class="pt-6 px-6 pb-2"><h1 class="text-2xl font-extrabold text-slate-900">უძრავი ქონება</h1></header>
        <section id="trending-container" class="flex gap-5 overflow-x-auto no-scrollbar px-6 pb-6 mt-8"></section>
    </div>

    <div id="details-page" class="details-page overflow-y-auto no-scrollbar">
        <div class="slider-container">
            <div id="slider-wrapper" class="slider-wrapper"></div>
            <div id="slider-dots" class="slider-dots"></div>
            
            <div class="info-badge">
                <span>ID: <span id="det-id">---</span></span>
                <span class="opacity-30">|</span>
                <span><i class="fa-solid fa-eye mr-1"></i> <span id="det-views">0</span></span>
            </div>

            <button onclick="closeDetails()" class="absolute top-6 left-6 bg-white/90 w-10 h-10 rounded-full shadow-lg flex items-center justify-center z-20"><i class="fa-solid fa-arrow-left"></i></button>
        </div>

        <div class="px-7 pt-6 bg-white -mt-10 rounded-t-[40px] relative min-h-[65vh] z-20">
            <div class="mb-2">
                <h1 id="det-title" class="text-2xl font-black text-[#1e293b] leading-tight">...</h1>
                <p class="text-slate-400 font-bold text-[13px] mt-1 flex items-center gap-1">
                    <i class="fa-solid fa-location-dot text-blue-500/70 text-[11px]"></i>
                    <span id="det-address-text">...</span>
                </p>
            </div>

            <div class="flex items-center justify-between mb-6 mt-4">
                <div id="det-price" class="text-2xl font-black text-blue-600 tracking-tighter">0</div>
                <div class="flex items-center gap-4 text-slate-400">
                    <div class="flex items-center gap-1"><i class="fa-solid fa-expand text-xs"></i><span id="det-sqm" class="text-[12px] font-black text-slate-700">0</span></div>
                    <div class="flex items-center gap-1"><i class="fa-solid fa-door-open text-xs"></i><span id="det-rooms" class="text-[12px] font-black text-slate-700">0</span></div>
                    <div class="flex items-center gap-1"><i class="fa-solid fa-layer-group text-xs"></i><span id="det-floor" class="text-[12px] font-black text-slate-700">0</span></div>
                </div>
            </div>

            <div class="flex justify-between mb-6 border-b border-slate-50 overflow-x-auto no-scrollbar gap-4">
                <div onclick="switchTab('tab-desc', this)" class="tab-btn active">აღწერა</div>
                <div onclick="switchTab('tab-params', this)" class="tab-btn">პარამეტრები</div>
                <div onclick="switchTab('tab-map', this)" class="tab-btn">რუკა</div>
                <div onclick="switchTab('tab-contact', this)" class="tab-btn">კონტაქტი</div>
            </div>

            <div id="tab-desc" class="tab-content active">
                <div id="desc-container" class="text-slate-500 text-[14px] leading-relaxed"></div>
            </div>

            <div id="tab-params" class="tab-content">
                <div class="space-y-4 text-[13px]">
                    <div class="flex justify-between border-b border-slate-50 pb-2"><span class="text-slate-400 font-bold">მდგომარეობა</span><span id="p-condition" class="text-slate-800 font-black">---</span></div>
                    <div class="flex justify-between border-b border-slate-50 pb-2"><span class="text-slate-400 font-bold">პროექტი</span><span id="p-project" class="text-slate-800 font-black">---</span></div>
                    <div class="flex justify-between border-b border-slate-50 pb-2"><span class="text-slate-400 font-bold">სვ. წერტილი</span><span id="p-wc" class="text-slate-800 font-black">---</span></div>
                </div>
            </div>
            
            <div id="tab-map" class="tab-content text-center py-10 text-slate-300 italic text-sm">რუკა მალე დაემატება...</div>
            
            <div id="tab-contact" class="tab-content pt-2">
                <div class="contact-card">
                    <h3 class="text-slate-800 font-black mb-1">გსურთ დაკავშირება?</h3>
                    <div class="space-y-3 mt-4">
                        <a id="btn-call" href="#" class="w-full bg-[#0f172a] text-white py-4 rounded-2xl flex items-center justify-center gap-3 font-bold active:scale-95 transition-all">დარეკვა</a>
                        <a id="btn-msg" href="#" class="w-full border-2 border-slate-100 text-slate-800 py-4 rounded-2xl flex items-center justify-center gap-3 font-bold active:scale-95 transition-all">ტელეგრამი</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzifOxjV5ZXz3wrVLOJsjByz3p2y1YlBAio5Zi0uFUnXQ5xWZZFpvGimGYuE9ZjDpn5CA/exec";
        let currentSlide = 0; let totalSlides = 0;

        function buildSlider(photos) {
            const wrapper = document.getElementById('slider-wrapper');
            const dots = document.getElementById('slider-dots');
            wrapper.innerHTML = ''; dots.innerHTML = ''; currentSlide = 0;
            const photoArray = (typeof photos === 'string') ? photos.split(',') : (Array.isArray(photos) ? photos : []);
            totalSlides = photoArray.length;
            photoArray.forEach((url, index) => {
                const slide = document.createElement('div'); slide.className = 'slide';
                slide.innerHTML = `<img src="${url.trim()}" alt="img">`;
                wrapper.appendChild(slide);
                const dot = document.createElement('div'); dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dots.appendChild(dot);
            });
            let startX = 0;
            wrapper.ontouchstart = e => startX = e.touches[0].clientX;
            wrapper.ontouchend = e => {
                let diff = startX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0 && currentSlide < totalSlides - 1) currentSlide++;
                    else if (diff < 0 && currentSlide > 0) currentSlide--;
                    updateSlider();
                }
            };
        }

        function updateSlider() {
            document.getElementById('slider-wrapper').style.transform = `translateX(-${currentSlide * 100}%)`;
            document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            el.classList.add('active');
        }

        async function init() {
            setTimeout(() => { 
                document.getElementById('splash-screen').classList.add('hidden-splash'); 
                document.getElementById('main-content').style.opacity = '1'; 
            }, 1500);
            
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                renderHome(data.listings);
            } catch (e) { console.error("API Error"); }
        }

        function renderHome(items) {
            const container = document.getElementById('trending-container');
            container.innerHTML = '';
            
            items.forEach(item => {
                if(!item.ID) return;
                const photos = item.Photos || "";
                const firstImg = (typeof photos === 'string') ? photos.split(',')[0] : (Array.isArray(photos) ? photos[0] : 'https://placehold.co/600x400');
                
                // შენი ორიგინალური ქარდის დიზაინი
                const card = document.createElement('div');
                card.className = "bg-white p-3.5 min-w-[260px] rounded-[35px] shadow-md border border-slate-50 flex-shrink-0 cursor-pointer active:scale-95 transition-all";
                
                card.onclick = () => {
                    buildSlider(item.Photos);
                    document.getElementById('det-id').innerText = item.ID;
                    document.getElementById('det-views').innerText = item.Views || 0;
                    document.getElementById('det-title').innerText = item.Street || "განცხადება";
                    
                    const curr = (item.Currency === '$' || item.Currency === 'დოლარი') ? '$' : '₾';
                    document.getElementById('det-price').innerText = item.TotalPrice + ' ' + curr;

                    // აღწერის ლოგიკა (200 სიმბოლო)
                    const fullText = item.Description || "";
                    const descTarget = document.getElementById('desc-container');
                    if (fullText.length > 200) {
                        const shortText = fullText.substring(0, 200);
                        descTarget.innerHTML = `<span>${shortText}...</span><span id="more-link" class="read-more-btn">მეტის ნახვა</span>`;
                        document.getElementById('more-link').onclick = () => { descTarget.innerText = fullText; };
                    } else {
                        descTarget.innerText = fullText;
                    }

                    document.getElementById('det-address-text').innerText = `${item.District || ''}, ${item.City || ''}`;
                    document.getElementById('det-sqm').innerText = (item.TotalArea || 0) + ' მ²';
                    document.getElementById('det-rooms').innerText = item.Rooms || 0;
                    document.getElementById('det-floor').innerText = item.Floor || 0;
                    document.getElementById('p-condition').innerText = item.Condition || "---";
                    document.getElementById('p-project').innerText = item.ProjectType || "---";
                    document.getElementById('p-wc').innerText = item.Bathrooms || "---";
                    document.getElementById('btn-call').href = "tel:" + item.Phone;
                    document.getElementById('btn-msg').href = "https://t.me/" + item.Phone;

                    fetch(`${API_URL}?viewId=${item.ID}`).catch(() => {});
                    document.getElementById('details-page').classList.add('active');
                };

                card.innerHTML = `
                    <img src="${firstImg}" class="w-full h-48 object-cover rounded-[28px] mb-4">
                    <h4 class="text-base font-extrabold text-slate-800 px-1 truncate">${item.Street || 'ქონება'}</h4>
                    <p class="text-xs text-slate-400 font-bold px-1">${item.District || ''}</p>
                `;
                container.appendChild(card);
            });
        }

        function closeDetails() { document.getElementById('details-page').classList.remove('active'); }
        init();
    </script>
</body>
</html>

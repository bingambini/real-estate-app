<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Splash Screen-ის სტილი */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a; /* ფონი, რომელიც შენს სურათს მოუხდება */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s;
        }

        #splash-screen.hidden-splash {
            opacity: 0;
            visibility: hidden;
        }

        .splash-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* სურათი იდეალურად შეავსებს ეკრანს */
        }

        /* მთავარი კონტენტის სტილი */
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .property-card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #e2e8f0; margin-bottom: 20px; transition: transform 0.2s; }
        .property-card:active { transform: scale(0.98); }
        .price-badge { background: #2563eb; color: white; padding: 5px 15px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://github.com/bingambini/real-estate-app/blob/main/splash.jpg?raw=true" class="splash-img" alt="Splash">
    </div>

    <div id="main-content" class="p-4 opacity-0 transition-opacity duration-1000">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">უძრავი ქონება</h1>
                <p class="text-gray-500 text-sm">საუკეთესო შემოთავაზებები</p>
            </div>
            <i class="fa-solid fa-bell text-xl text-gray-400"></i>
        </header>

        <div id="listings" class="space-y-4">
            </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxVqyZHxNre6o90D5nhx3qf1uTORViU9KMKmnoL9oQ4xB4SsNokq02yzvGmZPG5DwjwSQ/exec";

        async function init() {
            try {
                // ვიწყებთ მონაცემების წამოღებას
                const res = await fetch(API_URL);
                const data = await res.json();
                
                render(data);

                // ვაცდით 2.5 წამს, რომ სქრინი კარგად გამოჩნდეს
                setTimeout(() => {
                    document.getElementById('splash-screen').classList.add('hidden-splash');
                    document.getElementById('main-content').classList.remove('opacity-0');
                }, 2500);

            } catch (e) {
                console.error("შეცდომაა:", e);
                // თუ შეცდომაა, მაინც გავაქროთ სქრინი
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').classList.remove('opacity-0');
            }
        }

        function render(items) {
            const container = document.getElementById('listings');
            container.innerHTML = '';
            
            items.forEach(item => {
                container.innerHTML += `
                    <div class="property-card shadow-sm">
                        <div class="relative">
                            <img src="${item.Photos[0] || 'https://via.placeholder.com/400x250'}" class="w-full h-64 object-cover">
                            <div class="absolute top-4 left-4 bg-white/90 px-3 py-1 rounded-full text-xs font-bold">${item.PropertyType}</div>
                        </div>
                        <div class="p-5">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-bold text-xl text-gray-800">${item.District}</h3>
                                <span class="price-badge">${item.TotalPrice} ${item.Currency}</span>
                            </div>
                            <p class="text-gray-500 text-sm mb-4"><i class="fa-solid fa-location-dot"></i> ${item.Street}, ${item.HouseNum}</p>
                            
                            <div class="flex gap-4 text-sm text-gray-600 border-t pt-4">
                                <span><i class="fa-solid fa-ruler"></i> ${item.TotalArea} მ²</span>
                                <span><i class="fa-solid fa-bed"></i> ${item.Rooms} ოთახი</span>
                                <span><i class="fa-solid fa-building"></i> ${item.Floor} სართ.</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // აპლიკაციის გაშვება
        init();
        
        // ტელეგრამის Mini App-ის ინიციალიზაცია
        const tg = window.Telegram.WebApp;
        tg.expand(); // აპლიკაციის გაშლა მთელ ეკრანზე
    </script>
</body>
</html>

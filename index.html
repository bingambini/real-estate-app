<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        #splash-screen.hidden-splash { opacity: 0; visibility: hidden; }
        .splash-img { width: 100%; height: 100%; object-fit: cover; }

        /* Main App */
        .property-card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .price-badge { background: #2563eb; color: white; padding: 5px 15px; border-radius: 12px; font-weight: bold; }
        #main-content { transition: opacity 1s; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://github.com/bingambini/real-estate-app/blob/main/splash.jpg?raw=true" class="splash-img">
    </div>

    <div id="main-content" class="p-4 opacity-0">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">უძრავი ქონება</h1>
                <p class="text-gray-500 text-sm">სამართავი პანელიდან კონტროლირებადი</p>
            </div>
        </header>

        <div id="listings" class="space-y-4">
            </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxToNunJg58cTeM7jgV3rSbmNavVrc97iB7HCGCnxpJOkhijmVFwkoNt6XSnoM2jpYvXA/exec";
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function init() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // მონაცემების ამოღება ახალი სტრუქტურიდან
                const listings = data.listings;
                const splashDuration = data.settings.SplashDuration || 1000; 

                render(listings);

                // Splash Screen-ის გაქრობა შიტში მითითებული დროის მიხედვით
                setTimeout(() => {
                    document.getElementById('splash-screen').classList.add('hidden-splash');
                    document.getElementById('main-content').classList.remove('opacity-0');
                    document.getElementById('main-content').classList.add('opacity-100');
                }, splashDuration);

            } catch (e) {
                console.error("Error:", e);
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').classList.remove('opacity-0');
            }
        }

        function render(items) {
            const container = document.getElementById('listings');
            container.innerHTML = '';
            
            items.forEach(item => {
                container.innerHTML += `
                    <div class="property-card shadow-sm">
                        <img src="${item.Photos[0] || 'https://via.placeholder.com/400x250'}" class="w-full h-64 object-cover">
                        <div class="p-5">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-bold text-lg">${item.District}</h3>
                                <span class="price-badge">${item.TotalPrice} ${item.Currency}</span>
                            </div>
                            <p class="text-gray-500 text-sm mb-4"><i class="fa-solid fa-location-dot"></i> ${item.Street}</p>
                            <div class="flex gap-4 text-xs text-gray-600 border-t pt-4">
                                <span><i class="fa-solid fa-ruler"></i> ${item.TotalArea} მ²</span>
                                <span><i class="fa-solid fa-bed"></i> ${item.Rooms} ოთახი</span>
                                <span><i class="fa-solid fa-building"></i> ${item.Floor}/${item.TotalFloors} სართ.</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        init();
    </script>
</body>
</html>

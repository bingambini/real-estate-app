<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #fcfcff; font-family: sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #splash-screen { position: fixed; inset: 0; z-index: 100; background: #fff; transition: 0.8s; }
        .hidden-splash { opacity: 0; visibility: hidden; }
    </style>
</head>
<body class="pb-24">

    <div id="splash-screen">
        <img src="https://github.com/bingambini/real-estate-app/blob/main/splash.jpg?raw=true" class="w-full h-full object-cover">
    </div>

    <div id="main-content" class="opacity-0 transition-opacity duration-700 p-6">
        <header class="flex justify-between items-start mb-8">
            <div>
                <h2 class="text-2xl text-gray-400">What are you</h2>
                <h1 class="text-3xl font-bold text-slate-900">Looking for?</h1>
            </div>
            <div class="bg-white shadow-md p-3 rounded-2xl text-gray-400">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="flex items-center gap-3 p-3 bg-white rounded-2xl shadow-sm border border-gray-50">
                <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600"><i class="fa-solid fa-house"></i></div>
                <span class="font-bold text-sm">House</span>
            </div>
            <div class="flex items-center gap-3 p-3 bg-white rounded-2xl shadow-sm border border-gray-50">
                <div class="w-10 h-10 bg-pink-100 rounded-xl flex items-center justify-center text-pink-600"><i class="fa-solid fa-building"></i></div>
                <span class="font-bold text-sm">Condo</span>
            </div>
        </div>

        <h3 class="text-xl font-bold mb-4">Trending Properties</h3>
        <div id="trending-container" class="flex gap-4 overflow-x-auto no-scrollbar pb-4">
            </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900 p-5 flex justify-around items-center rounded-t-3xl">
        <i class="fa-solid fa-house text-white text-xl"></i>
        <i class="fa-solid fa-location-dot text-gray-500 text-xl"></i>
        <i class="fa-solid fa-bell text-gray-500 text-xl"></i>
        <i class="fa-solid fa-heart text-gray-500 text-xl"></i>
    </nav>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbToNunJg58cTeM7jgV3rSbmNavVrc97iB7HCGCnxpJOkhijmVFwkoNt6XSnoM2jpYvXA/exec";
        
        async function init() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                const container = document.getElementById('trending-container');
                data.listings.forEach(item => {
                    container.innerHTML += `
                        <div class="min-w-[250px] bg-blue-50 p-4 rounded-[2rem] shadow-sm">
                            <img src="${item.Photos[0]}" class="w-full h-40 object-cover rounded-3xl mb-3">
                            <h4 class="font-bold text-lg">${item.Street || 'Property'}</h4>
                            <p class="text-gray-500 text-sm">${item.District}</p>
                        </div>
                    `;
                });

                setTimeout(() => {
                    document.getElementById('splash-screen').classList.add('hidden-splash');
                    document.getElementById('main-content').classList.replace('opacity-0', 'opacity-100');
                }, data.settings.SplashDuration || 1000);
            } catch (e) {
                console.error("შეცდომაა ჩატვირთვისას:", e);
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').style.opacity = '1';
            }
        }
        init();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>

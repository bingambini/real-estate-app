<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Premium v1.3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcff; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #splash-screen { position: fixed; inset: 0; z-index: 1000; background: #fff; display: flex; justify-content: center; align-items: center; transition: opacity 0.8s ease; }
        .hidden-splash { opacity: 0; visibility: hidden; }
        .details-page { position: fixed; inset: 0; background: white; z-index: 500; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .details-page.active { transform: translateY(0); }
        #main-content { opacity: 0; transition: opacity 0.7s ease; }
        .category-icon { width: 38px; height: 38px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    </style>
</head>
<body class="pb-20">

    <div id="splash-screen">
        <img src="https://github.com/bingambini/real-estate-app/blob/main/splash.jpg?raw=true" class="w-full h-full object-cover">
    </div>

    <div id="main-content">
        
        <header class="pt-4 px-6 pb-2 flex justify-between items-center">
            <div>
                <h2 class="text-lg text-gray-400 font-light leading-tight">რას ეძებთ</h2>
                <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">დღეს?</h1>
            </div>
            <button class="bg-white shadow-lg p-3 rounded-xl text-slate-400 active:scale-90 transition-transform">
                <i class="fa-solid fa-magnifying-glass text-lg"></i>
            </button>
        </header>

        <section class="px-6 grid grid-cols-2 gap-2 mb-6">
            <div class="bg-white p-2.5 rounded-[18px] shadow-sm border border-slate-50 flex items-center gap-2 active:scale-95 transition-transform cursor-pointer">
                <div class="category-icon bg-blue-50 text-blue-500 text-sm"><i class="fa-solid fa-building"></i></div>
                <span class="font-bold text-slate-700 text-xs">ბინები</span>
            </div>
            <div class="bg-white p-2.5 rounded-[18px] shadow-sm border border-slate-50 flex items-center gap-2 active:scale-95 transition-transform cursor-pointer">
                <div class="category-icon bg-pink-50 text-pink-500 text-sm"><i class="fa-solid fa-house-chimney"></i></div>
                <span class="font-bold text-slate-700 text-xs">სახლები</span>
            </div>
            <div class="bg-white p-2.5 rounded-[18px] shadow-sm border border-slate-50 flex items-center gap-2 active:scale-95 transition-transform cursor-pointer">
                <div class="category-icon bg-purple-50 text-purple-500 text-sm"><i class="fa-solid fa-tree-city"></i></div>
                <span class="font-bold text-slate-700 text-xs">აგარაკები</span>
            </div>
            <div class="bg-white p-2.5 rounded-[18px] shadow-sm border border-slate-50 flex items-center gap-2 active:scale-95 transition-transform cursor-pointer">
                <div class="category-icon bg-emerald-50 text-emerald-500 text-sm"><i class="fa-solid fa-map-location-dot"></i></div>
                <span class="font-bold text-slate-700 text-xs">ნაკვეთები</span>
            </div>
        </section>

        <section class="pl-6">
            <div class="flex justify-between items-center pr-6 mb-3">
                <h3 class="text-lg font-bold text-slate-800">პოპულარული</h3>
                <span class="text-blue-600 font-bold text-xs">ყველა <i class="fa-solid fa-chevron-right ml-1 text-[8px]"></i></span>
            </div>
            <div id="trending-container" class="flex gap-4 overflow-x-auto no-scrollbar pr-6 pb-4">
                </div>
        </section>
    </div>

    <div id="details-page" class="details-page overflow-y-auto no-scrollbar">
        <div class="relative h-[45vh]">
            <img id="det-img" src="" class="w-full h-full object-cover rounded-b-[40px]">
            <div class="absolute top-6 left-6 right-6 flex justify-between">
                <button onclick="closeDetails()" class="bg-white/90 p-3 rounded-full shadow-lg"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="bg-white/90 p-3 rounded-full shadow-lg text-purple-500"><i class="fa-solid fa-bookmark"></i></button>
            </div>
        </div>
        <div class="p-8">
            <h1 id="det-title" class="text-2xl font-extrabold text-slate-900 mb-1">...</h1>
            <p id="det-loc" class="text-gray-400 font-medium mb-4 text-sm">...</p>
            <div id="det-price" class="text-2xl font-extrabold text-blue-600 mb-6">$0</div>
            <div class="grid grid-cols-4 gap-2 mb-8">
                <div class="text-center"><i class="fa-solid fa-expand text-gray-400 block mb-1"></i><span id="det-sqm" class="text-[10px] font-bold">0 მ²</span></div>
                <div class="text-center"><i class="fa-solid fa-bed text-gray-400 block mb-1"></i><span id="det-bed" class="text-[10px] font-bold">0</span></div>
                <div class="text-center"><i class="fa-solid fa-layer-group text-gray-400 block mb-1"></i><span id="det-floor" class="text-[10px] font-bold">0</span></div>
                <div class="text-center"><i class="fa-solid fa-couch text-gray-400 block mb-1"></i><span class="text-[10px] font-bold">ავეჯით</span></div>
            </div>
            <button onclick="window.open('tel:555555')" class="w-full bg-[#0f172a] text-white py-4 rounded-2xl font-extrabold text-base shadow-xl">გაგრძელება</button>
        </div>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-[#0f172a] p-4 flex justify-around items-center rounded-t-[28px] z-[400]">
        <i class="fa-solid fa-house text-white text-lg"></i>
        <i class="fa-solid fa-location-dot text-gray-500 text-lg"></i>
        <i class="fa-solid fa-bell text-gray-500 text-lg"></i>
        <i class="fa-solid fa-heart text-gray-500 text-lg"></i>
    </nav>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbToNunJg58cTeM7jgV3rSbmNavVrc97iB7HCGCnxpJOkhijmVFwkoNt6XSnoM2jpYvXA/exec";
        const tg = window.Telegram.WebApp;
        tg.expand();

        function showApp() {
            document.getElementById('splash-screen').classList.add('hidden-splash');
            document.getElementById('main-content').style.opacity = '1';
        }

        async function init() {
            const safetyTimeout = setTimeout(showApp, 5000);
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                clearTimeout(safetyTimeout);
                renderHome(data.listings);
                setTimeout(showApp, data.settings.SplashDuration || 1000);
            } catch (e) { showApp(); }
        }

        function renderHome(items) {
            const container = document.getElementById('trending-container');
            container.innerHTML = '';
            const colors = ['bg-pink-50', 'bg-blue-50', 'bg-emerald-50'];
            
            items.forEach((item, idx) => {
                const card = document.createElement('div');
                card.className = `${colors[idx % 3]} p-4 min-w-[240px] rounded-[32px] shadow-sm flex-shrink-0 border border-white cursor-pointer active:scale-95 transition-all`;
                card.onclick = () => {
                    document.getElementById('det-img').src = item.Photos[0] || '';
                    document.getElementById('det-title').innerText = item.Street || "განცხადება";
                    document.getElementById('det-loc').innerText = item.District || "";
                    document.getElementById('det-price').innerText = `${item.TotalPrice} ${item.Currency}`;
                    document.getElementById('det-bed').innerText = item.Rooms || 0;
                    document.getElementById('det-sqm').innerText = (item.TotalArea || 0) + ' მ²';
                    document.getElementById('det-floor').innerText = (item.Floor || 0) + ' სართ.';
                    document.getElementById('details-page').classList.add('active');
                    document.getElementById('bottom-nav').style.display = 'none';
                };
                card.innerHTML = `
                    <img src="${item.Photos[0]}" class="w-full h-44 object-cover rounded-[24px] mb-3 shadow-sm">
                    <h4 class="text-lg font-extrabold text-slate-800 leading-tight">${item.Street || 'ქონება'}</h4>
                    <div class="flex justify-between items-center text-slate-500 text-xs font-semibold mt-1">
                        <span>${item.District}</span>
                        <span class="text-slate-800"><i class="fa-solid fa-star"></i> 4.5</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function closeDetails() {
            document.getElementById('details-page').classList.remove('active');
            setTimeout(() => document.getElementById('bottom-nav').style.display = 'flex', 300);
        }

        init();
    </script>
</body>
</html>

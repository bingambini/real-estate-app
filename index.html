<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Premium v1.9</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcff; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* დეტალური გვერდის ანიმაცია */
        .details-page { position: fixed; inset: 0; background: white; z-index: 500; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .details-page.active { transform: translateY(0); }

        /* კონტაქტის ბანერი (Bottom Sheet) */
        #contact-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: white; z-index: 600; border-radius: 32px 32px 0 0; transform: translateY(100%); transition: 0.3s ease-out; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); }
        #contact-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 550; display: none; }
        .overlay.active { display: block; }
    </style>
</head>
<body class="pb-24">

    <div id="main-content" class="p-6">
        <h1 class="text-2xl font-extrabold mb-6">პოპულარული</h1>
        <div id="trending-container" class="flex gap-4 overflow-x-auto no-scrollbar">
            </div>
    </div>

    <div id="details-page" class="details-page overflow-y-auto no-scrollbar">
        <div class="relative h-[45vh]">
            <img id="det-img" src="" class="w-full h-full object-cover">
            <button onclick="closeDetails()" class="absolute top-6 left-6 bg-white/90 p-3 rounded-full shadow-lg"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="absolute top-6 right-6 bg-white/90 p-3 rounded-full shadow-lg text-red-500"><i class="fa-solid fa-heart"></i></button>
        </div>

        <div class="p-6 bg-white -mt-10 rounded-t-[40px] relative">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h1 id="det-title" class="text-2xl font-black text-slate-900">...</h1>
                    <p id="det-loc" class="text-slate-400 font-medium italic text-sm">...</p>
                </div>
                <div id="det-price" class="text-xl font-black text-blue-600">0</div>
            </div>

            <div class="flex items-center gap-1 my-3 text-yellow-400 text-sm">
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-stroke"></i>
                <span class="text-slate-400 text-xs ml-2">(120 ნახვა)</span>
            </div>

            <div class="grid grid-cols-4 gap-2 my-6 border-y border-slate-50 py-4">
                <div class="text-center"><i class="fa-solid fa-expand text-blue-500 block mb-1"></i><span id="det-sqm" class="text-[10px] font-bold">0 მ²</span></div>
                <div class="text-center"><i class="fa-solid fa-bed text-blue-500 block mb-1"></i><span id="det-bed" class="text-[10px] font-bold">0</span></div>
                <div class="text-center"><i class="fa-solid fa-bath text-blue-500 block mb-1"></i><span class="text-[10px] font-bold">1</span></div>
                <div class="text-center"><i class="fa-solid fa-layer-group text-blue-500 block mb-1"></i><span id="det-floor" class="text-[10px] font-bold">0</span></div>
            </div>

            <p class="text-slate-600 text-sm leading-relaxed mb-8">ეს ქონება მდებარეობს ქალაქის პრესტიჟულ უბანში. აღჭურვილია ყველა თანამედროვე ტექნიკითა და ავეჯით.</p>

            <button onclick="toggleContact()" class="w-full bg-[#1e40af] text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all">
                დაკავშირება
            </button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleContact()"></div>
    <div id="contact-sheet" class="p-8 pb-12">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
        <h3 class="text-xl font-black text-center mb-8">აირჩიეთ კავშირი</h3>
        <div class="grid grid-cols-2 gap-4">
            <a id="call-btn" href="#" class="flex flex-col items-center justify-center p-6 bg-slate-50 rounded-[30px] border border-slate-100 active:bg-blue-50 transition-colors">
                <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-3 text-xl"><i class="fa-solid fa-phone"></i></div>
                <span class="font-bold text-slate-700">დარეკვა</span>
            </a>
            <a id="msg-btn" href="#" class="flex flex-col items-center justify-center p-6 bg-slate-50 rounded-[30px] border border-slate-100 active:bg-emerald-50 transition-colors">
                <div class="w-14 h-14 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-3 text-xl"><i class="fa-solid fa-comment-dots"></i></div>
                <span class="font-bold text-slate-700">მესიჯი</span>
            </a>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzSd_BSR6LFajeu2aeLVOX0n5k1nwE5QftVE58zGQ2Yu-Lj_7m729L9_g4sLHownuBpwg/exec";
        
        async function init() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                renderHome(data.listings);
            } catch (e) { console.log(e); }
        }

        function renderHome(items) {
            const container = document.getElementById('trending-container');
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white p-3 min-w-[240px] rounded-[30px] shadow-sm border border-slate-50 flex-shrink-0 cursor-pointer";
                card.onclick = () => {
                    document.getElementById('det-img').src = item.Photos[0] || 'https://placehold.co/600x400';
                    document.getElementById('det-title').innerText = item.Street || "ქონება";
                    document.getElementById('det-loc').innerText = item.District || "თბილისი";
                    document.getElementById('det-price').innerText = `${item.TotalPrice} ${item.Currency}`;
                    document.getElementById('det-bed').innerText = item.Rooms || 0;
                    document.getElementById('det-sqm').innerText = item.TotalArea + ' მ²';
                    document.getElementById('det-floor').innerText = item.Floor;
                    
                    // ტელეფონის ნომრის ჩასმა
                    document.getElementById('call-btn').href = `tel:${item.Phone || ''}`;
                    document.getElementById('msg-btn').href = `https://t.me/${item.Phone || ''}`; // ან SMS: tel:

                    document.getElementById('details-page').classList.add('active');
                };
                card.innerHTML = `<img src="${item.Photos[0]}" class="w-full h-40 object-cover rounded-[24px] mb-2"><h4 class="font-bold">${item.Street}</h4>`;
                container.appendChild(card);
            });
        }

        function toggleContact() {
            document.getElementById('contact-sheet').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function closeDetails() {
            document.getElementById('details-page').classList.remove('active');
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate App v2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcff; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Splash Screen */
        #splash-screen { position: fixed; inset: 0; z-index: 1000; background: #fff; display: flex; justify-content: center; align-items: center; transition: 0.6s ease; }
        .hidden-splash { opacity: 0; visibility: hidden; }

        /* Product Page */
        .details-page { position: fixed; inset: 0; background: white; z-index: 500; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .details-page.active { transform: translateY(0); }

        /* Contact Bottom Sheet */
        #contact-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: white; z-index: 700; border-radius: 40px 40px 0 0; transform: translateY(100%); transition: 0.3s ease-out; box-shadow: 0 -10px 40px rgba(0,0,0,0.15); padding: 24px 32px 48px; }
        #contact-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); z-index: 650; display: none; }
        .overlay.active { display: block; }
        
        #main-content { opacity: 0; transition: 0.5s ease; }
    </style>
</head>
<body class="pb-28">

    <div id="splash-screen">
        <img src="https://github.com/bingambini/real-estate-app/blob/main/splash.jpg?raw=true" class="w-full h-full object-cover">
    </div>

    <div id="main-content">
        <header class="pt-6 px-6 pb-2 flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mb-1">უძრავი ქონება</p>
                <h1 class="text-2xl font-extrabold text-slate-900">რას ეძებთ დღეს?</h1>
            </div>
            <button class="bg-white shadow-lg w-12 h-12 rounded-2xl text-slate-400 flex items-center justify-center"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>

        <section class="px-6 grid grid-cols-2 gap-3 mt-6 mb-8">
            <div class="bg-white p-3 rounded-[22px] shadow-sm border border-slate-50 flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-50 text-blue-500 rounded-xl flex items-center justify-center text-sm"><i class="fa-solid fa-building"></i></div>
                <span class="font-bold text-slate-700 text-xs">ბინები</span>
            </div>
            <div class="bg-white p-3 rounded-[22px] shadow-sm border border-slate-50 flex items-center gap-3">
                <div class="w-10 h-10 bg-pink-50 text-pink-500 rounded-xl flex items-center justify-center text-sm"><i class="fa-solid fa-house"></i></div>
                <span class="font-bold text-slate-700 text-xs">სახლები</span>
            </div>
        </section>

        <section class="pl-6">
            <h3 class="text-xl font-extrabold text-slate-800 mb-4">პოპულარული</h3>
            <div id="trending-container" class="flex gap-5 overflow-x-auto no-scrollbar pr-6 pb-6">
                </div>
        </section>
    </div>

    <div id="details-page" class="details-page overflow-y-auto no-scrollbar">
        <div class="relative h-[45vh]">
            <img id="det-img" src="" class="w-full h-full object-cover">
            <button onclick="closeDetails()" class="absolute top-6 left-6 bg-white/90 w-10 h-10 rounded-full shadow-lg flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
        <div class="p-8 bg-white -mt-10 rounded-t-[40px] relative min-h-screen">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 id="det-title" class="text-2xl font-black text-slate-900 leading-tight">...</h1>
                    <p id="det-loc" class="text-slate-400 font-medium text-sm mt-1 italic">...</p>
                </div>
                <div id="det-price" class="text-xl font-black text-blue-600 bg-blue-50 px-4 py-2 rounded-2xl tracking-tighter">0</div>
            </div>

            <div class="grid grid-cols-4 gap-3 my-8 border-y border-slate-50 py-6">
                <div class="text-center"><i class="fa-solid fa-expand text-blue-500 text-lg mb-2 block"></i><span id="det-sqm" class="text-[10px] font-bold">0 მ²</span></div>
                <div class="text-center"><i class="fa-solid fa-bed text-blue-500 text-lg mb-2 block"></i><span id="det-bed" class="text-[10px] font-bold">0</span></div>
                <div class="text-center"><i class="fa-solid fa-layer-group text-blue-500 text-lg mb-2 block"></i><span id="det-floor" class="text-[10px] font-bold">0</span></div>
                <div class="text-center"><i class="fa-solid fa-couch text-blue-500 text-lg mb-2 block"></i><span class="text-[10px] font-bold text-slate-700">ავეჯით</span></div>
            </div>

            <h3 class="font-bold text-slate-900 mb-2">აღწერა</h3>
            <p id="det-desc" class="text-slate-500 text-sm leading-relaxed mb-10">ინფორმაცია არ არის.</p>

            <button onclick="toggleContact()" class="w-full bg-[#1e40af] text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all">დაკავშირება</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleContact()"></div>
    <div id="contact-sheet">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
        <h3 class="text-xl font-black text-center mb-8">აირჩიეთ კავშირი</h3>
        <div class="grid grid-cols-2 gap-4">
            <a id="call-link" href="#" class="flex flex-col items-center justify-center p-6 bg-slate-50 rounded-[30px] border border-slate-100">
                <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-3 text-xl"><i class="fa-solid fa-phone"></i></div>
                <span class="font-bold text-slate-700">დარეკვა</span>
            </a>
            <a id="msg-link" href="#" class="flex flex-col items-center justify-center p-6 bg-slate-50 rounded-[30px] border border-slate-100">
                <div class="w-14 h-14 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-3 text-xl"><i class="fa-solid fa-comment-dots"></i></div>
                <span class="font-bold text-slate-700">მესიჯი</span>
            </a>
        </div>
    </div>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-[#0f172a] p-6 flex justify-around items-center rounded-t-[35px] z-[400]">
        <i class="fa-solid fa-house text-white text-lg"></i>
        <i class="fa-solid fa-location-dot text-slate-500 text-lg"></i>
        <i class="fa-solid fa-bell text-slate-500 text-lg"></i>
        <i class="fa-solid fa-heart text-slate-500 text-lg"></i>
    </nav>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzSd_BSR6LFajeu2aeLVOX0n5k1nwE5QftVE58zGQ2Yu-Lj_7m729L9_g4sLHownuBpwg/exec";
        
        async function init() {
            setTimeout(() => { document.getElementById('splash-screen').classList.add('hidden-splash'); document.getElementById('main-content').style.opacity = '1'; }, 4000);
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                renderHome(data.listings);
            } catch (e) { console.log(e); }
        }

        function renderHome(items) {
            const container = document.getElementById('trending-container');
            container.innerHTML = '';
            items.forEach(item => {
                if(!item.ID) return;
                const img = (item.Photos && item.Photos.length > 0) ? item.Photos[0] : 'https://placehold.co/600x400';
                const card = document.createElement('div');
                card.className = "bg-white p-3.5 min-w-[260px] rounded-[35px] shadow-sm border border-slate-50 flex-shrink-0 cursor-pointer active:scale-95 transition-all";
                card.onclick = () => {
                    document.getElementById('det-img').src = img;
                    document.getElementById('det-title').innerText = item.Street;
                    document.getElementById('det-loc').innerText = item.District;
                    document.getElementById('det-price').innerText = item.TotalPrice + ' ' + item.Currency;
                    document.getElementById('det-sqm').innerText = item.TotalArea + ' მ²';
                    document.getElementById('det-bed').innerText = item.Rooms;
                    document.getElementById('det-floor').innerText = item.Floor + '/' + item.TotalFloors;
                    document.getElementById('det-desc').innerText = item.Description || "აღწერა არ არის მოცემული.";
                    document.getElementById('call-link').href = "tel:" + item.Phone;
                    document.getElementById('msg-link').href = "https://t.me/" + item.Phone;
                    document.getElementById('details-page').classList.add('active');
                };
                card.innerHTML = `<img src="${img}" class="w-full h-44 object-cover rounded-[28px] mb-3"><h4 class="font-extrabold text-slate-800 truncate">${item.Street}</h4><p class="text-xs text-slate-400 font-bold">${item.District}</p>`;
                container.appendChild(card);
            });
        }

        function toggleContact() {
            document.getElementById('contact-sheet').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function closeDetails() {
            document.getElementById('details-page').classList.remove('active');
        }

        init();
    </script>
</body>
</html>
